<!DOCTYPE html>
<html lang="en" style="height:100%;">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Team managment application - {% block title %}{% endblock %}</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito">
        <style>
            body {
                font-family: 'Nunito';
                font-size: 48px;
              }
        </style>
    </head>
    <body class="bg-white text-dark" style="position:absolute;top:0;left:0;display:block;margin:0;padding:0;width:100%;height:100%;overflow:hidden auto">
        <div class="bg-light container-fluid min-vh-100 d-flex flex-column py-1 px-3">
            <div class="row border border-white p-3 text-center">
                <a href="/" class="text-decoration-none text-dark"><h1>{% block header %}{% endblock %}</h1></a>
            </div>
            <div class="row border border-white p-1">
                {% block body %}
                {% endblock %}
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    </body>
</html>
